<button class="btn btn-success mx-4" routerLink="/postData">Add data</button>

<!-- (click)="navPostData()" -->

<div class="mx-5" style="padding: 4rem;">
    
    <table class="table table-dark table-hover table-bordered">
        <thead>
          <tr class="bg-primary">
            <th scope="col">Id</th>
            <th scope="col">Name of Employee</th>
            <th scope="col">Contact</th>
            <th scope="col">Salary</th>
            <th scope="col" style="text-align: center;">Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let i of allData;">
          <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.contact}}</td>
            <td>{{i.salary}}</td>
            <td>
              <div class="container text-center">
                <button class="btn btn-primary mx-3 ml-2" routerLink="/update/{{i.id}}">Update</button>
              <button class="btn btn-danger mx-3" (click)="delete(i.id)">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    
</div>
